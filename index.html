<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagina di login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Registrati</header>
      <div class="progress-bar">
        <div class="step">
          <p>Nome</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contatto</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Data</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Invia</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Info di base:</div>
            <div class="field">
              <div class="label">Nome</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Cognome</div>
              <input type="text">
            </div>
            <div class="field">
              <button class="firstNext next">Avanti</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Info di contatto:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Telefono</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Precedente</button>
              <button class="next-1 next">Avanti</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Data di nascita:</div>
            <div class="field">
              <div class="label">Data</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Genere</div>
              <select>
                <option>Maschio</option>
                <option>Femmina</option>
                <option>Altro</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Precedente</button>
              <button class="next-2 next">avanti</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Login dettagli:</div>
            <div class="field">
              <div class="label">Usurname</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">precedente</button>
              <button class="submit">Invia</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
